<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

    <title>切换面板</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

   


<section class="container page-swiper-panel" id="page-swiper-panel">

    <header>
        <h1>KinerSwiperPanel</h1>
        <p class="subTitle">一个基于swiper的<br/>模拟原生选项卡切换效果的切换面板插件</p>
    </header>

    <ul class="kinerNav">
        <li class="active">选项卡1</li>
        <li>选项卡2</li>
        <li>选项卡3</li>
        <li>选项卡4</li>
        <li>选项卡5</li>
    </ul>

    <!--<kinerNav>-->
        <!--<realBorder></realBorder>-->
        <!--<item class="active">选项卡1</item>-->
        <!--<item>选项卡2</item>-->
        <!--<item>选项卡3</item>-->
        <!--<item>选项卡4</item>-->
        <!--<item>选项卡5</item>-->

    <!--</kinerNav>-->

    <div class="box">
        <div class="kinerContent">

            <div class="wrapper">

                <div class="kinerItem">
                    <div class="btn blue" data-slideTo="1">面板1,点击跳转至【面板2】</div>
                    <p class="desc">在手机上浏览使用效果最佳</p>
                    <div class="eventPanel">

                    </div>
                </div>
                <div class="kinerItem">
                    <div class="btn blue" data-slideTo="4">面板2,点击跳转至【面板5】</div>
                    <p class="desc">在手机上浏览使用效果最佳</p>
                    <div class="eventPanel">

                    </div>
                </div>
                <div class="kinerItem">
                    <div class="btn blue" data-slideTo="0">面板3,点击跳转至【面板1】</div>
                    <p class="desc">在手机上浏览使用效果最佳</p>
                    <div class="eventPanel">

                    </div>
                </div>
                <div class="kinerItem">
                    <div class="btn blue" data-slideTo="2">面板4,点击跳转至【面板3】</div>
                    <p class="desc">在手机上浏览使用效果最佳</p>
                    <div class="eventPanel">

                </div>
                </div>
                <div class="kinerItem">
                    <div class="btn blue" data-slideTo="3">面板5,点击跳转至【面板4】</div>
                    <p class="desc">在手机上浏览使用效果最佳</p>
                    <div class="eventPanel">

                    </div>
                </div>
            </div>

        </div>
    </div>

</section>




    <script src="js/kiner-swiper-panel.min.js"></script>

</html>
